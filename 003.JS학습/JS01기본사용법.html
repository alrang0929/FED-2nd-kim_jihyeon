<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS01. 자바스크립트 기본+DOM 선택법</title>
    <!-- 자바스크립트 코딩 구역(인터널방식) -->
    <script>
        //한줄주석
        /* 여러줄 주석 */
        /******************************************************************************** 
            [자바스크립트란?]
            - 고정적인 html 구조와 css로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을
            변경하기 위해 개발된 브라우저 전용 프로그래밍 언어다!
            __________________________________________________________________________
            
            [JS의 코딩구역]
            1. 인터널(internal)방식
            - html의 script요소 내부에 데이터로 코딩함
            
            2. 익스터널(external)방식
            - JS 외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여 호출함
            ex) <script src='파일경로/파일명.js'>
                
                3. 이벤트 속성의 인라인(inline)코딩
                - html 요소의 이벤트 속성값으로 JS코드를 작성함
                ex) <h1 onclick="JS코드">
            __________________________________________________________________________
            
            [JS역할]
            1. html을 변경한다
            
            2. CSS의 디자인 속성을 재정의한다
            
            [각 언어별 역할비유]
            1. html(데이터 구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등
            
            __________________________________________________________________________
            
            [JS의 화면출력]
            1. document.write(내용) - html화면 상단에 출력
            2. window.alert(내용) - 팝업형식의 경고창으로 출력
            -> window를 생략가능: alert(내용)
                    -> 특징: html 랜더링 되기전에 제어권을 가지고 있음!
                    (확인버튼 클릭 전까지는 렌더링이 멈춰 있음)
                    3. cosole.log(내용): 콘솔창에 출력
                    -> 개발시에 많이 사용함(디버깅시에)
                    -> 콘솔은 브라우저 엔진에서 관할하는 내부 출력모드
                    -> 개발자모드(F12)의 콘솔(console)탭 선택
                    -> 콘솔창에 로그가 찍힌 라인번호를 알려준다!
            __________________________________________________________________________
           
            [JS코드의 특징]
            
            -> JS명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점의 이벤트에 명령어 코드가 실행되려면
            함수가 필요하다!
            __________________________________________________________________________
            
            [JS 문법의 핵심 구분방법]
            
            따옴표 없는 문자 vs "따옴표 있는 문자"
            =
            데이터/명령어 저장 주소 vs "문자 데이터"
            
            -> 데이터는 변수에 명령어는 함수에 저장된다!
            __________________________________________________________________________
            
            [JS의 함수]
            
            정의: 특정실행코드 명령어를 호출시 실행하는 코드 저장공간!
            
            - 형식: function 함수명 (전달변수){코드}
            - 호출: 함수명(값)
            -> 값은 함수의 전달변수 개수만큼 보낸다!
            -> 호출시 소괄호를 꼭 해준다!
            __________________________________________________________________________
            
            [JS의 시그널]
            
            1. 따옴표 없는 문자 -> 저장주소
            
            2. 점(.) -> 하위 내용
            
            3. 이퀄(=) -> 오른쪽 값이 왼쪽 값으로 input(할당)
            __________________________________________________________________________

            [JS의 document 객체란?]
            - 전체 웹문서의 요소에 접근하여 프로그래밍할 수 있도록 만들어진 웹문서 객체

            - DOM(document object model) 이란?

                    문서 객체 모델은 XML, HTML 문서의 각 항목을 계층으로 표현하여 생성, 변형, 삭제할 수 있도록 돕는 인터페이스이다.
                    W3C의 표준이다.
                    W3C의 표준화한 API들의 기반이 된다.
                    DOM은 HTML 문서의 요소를 제어하기 위해 웹 브라우저에서 처음 지원되었다.

        ********************************************************************************/

/*         // 출력1
        document.write(
            '<h1>나는 프론트앤드 개발자다!</h1>');

        //출력2
        window.alert('너도 개발자냐?');
        
        //출력3
        console.log('진짜 개발은 지금부터다!')
 */
        function 김비서(){

                //1. 호출확인 필수!!!
                    console.log('보여줘호출!');

                //2. HTML넣기 //////////////////////
                // 변경대상: #name
                //선택요소에 HTML넣기 : innerHTML속성에 할당
            //전체문서.가져와아이디요소(아이디명).html넣기
            document.getElementById('name').innerHTML = '<img src="./images/kim.png" alt="김비서가 왜 그럴까">';

            //콘솔의 선택요소 찍기
            console.log(
                document.getElementsByClassName('pbox')
                );
            //구체적인 클래스요소 선택하기
            document.getElementsByClassName('pbox')
            .item(0);

        /********************************************* 
            [JS의 요소 선택 메서드]
        
            3. CSS 변경하기
        변경대상: .pbox
        CSS변경 객체: style.속성명
        - 모든 속성명은 변수형으로 정의됨 
        ex) font-size -변수형-> fontSize(캐믈케이스)
            -(데쉬)뺴고 중간단어 대문자 시

        [ID선택 메서드: getElementById]
        document.getElementById(아이디명

        [class선택 메서드: getElementsByClassName]
        document.getElementsByClassName(클래스명)

        [Tag선택 메서드 getElementssByTagName]
        document.getElementssByTagName(태그명)
    
        ((하위속성))
        length - 클래스 개수
        item(순번) - 구체적인 순번요소 선택(0부터)
        
        [HTML 컬렉션은 무엇인가?]
        - DOM을 통하여 선택된 다중선택요소인 class or Tag를 메모리상
        수집하는 공간

        참조:https://www.w3schools.com/js/js_htmldom_collections.asp

        *********************************************/
            ///////////김비서 함수/////////////
        }

    </script>

    <style>
        .pbox{
            html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            /* 보이는 화면에 채우기 */
        }
        body{
            overflow: hidden;
        }


        .pbox{
            position: absolute;
            top: 0;
            left: 0;
            /* 부모는? window(보이는화면) */
            margin: 0;
            padding: 0;

            width: 500px;
            height: 500px;
            padding-top: 200px;

            /* 글자 */
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            /* 줄바꿈방지 */
            white-space: nowrap;

            border: 4px solid purple;
            /* 보더박스:보더,패딩포함 */
            box-sizing: border-box;

            /* 사용자 텍스트 영역 선택방지 */
            user-select: none;

            /* background: url(./images/kimbs.jpg) no-repeat center/cover; */
        }
        }
    </style>
</head>
<body>
    <!-- 드라마 소개 박스 -->
    <div class="pbox" onclick="김비서()">
        나는 요즘 매일 생각한다<br>
        도대체
        <span id="name">

        </span>
            
        </div>
    </div>

    <div class="pbox"></div>
    <em class="pbox"></em>
    <select name="" id="" class="pbox"></select> -->
    
</body>
</html>
