<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS1. 자바스크립트 기본 + DOM선택법</title>
        <!-- 자바스크립트 코딩구역(인터널방식) -->
        <script>
            // 한줄주석
            /* 여러줄주석 */
            /*******************************************
                [자바스크립트란?]
                - 고정적인 html 구조와 CSS로 디자인된
                웹문서의 디자인 혹은 기능적으로 구현된 것을
                변경하기 위해 개발된 브라우저 전용
                프로그래밍 언어다!
                _________________________________

                [ JS의 코딩구역 ]

                1. 인터널(internal) 방식
                - html의 script 요소 내부에 데이터로 코딩함

                2. 익스터널(external) 방식
                - JS 외부파일로 확장자가 .js
                - html 페이지에서 script요소에 src속성의
                값으로 파일위치를 지정하여 호출함!
                예) <script src='파일경로/파일명.js'>

                3. 이벤트 속성의 인라인(inline) 코딩
                - html 요소의 이벤트 속성값으로 JS코드를 작성함
                예) <h1 onclick="JS코드">
            ______________________________________

            [ JS의 역할 ]

            1. HTML을 변경한다

            2. CSS의 디자인 속성을 재정의한다

            [ 각 언어별 역할비유 ]
            1. HTML(데이터구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등

            _____________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html화면 상단에 출력
            2. window.alert(내용) - 팝업형식의 경고창으로 출력
                -> window를 생략가능 : alert(내용)
                -> 특징: html 랜더링 되기전에 제어권을 가짐!
                (확인버튼 클릭전까지는 랜더링이 멈춰져 있음)
            3. console.log(내용) - 콘솔창에 출력
                -> 개발시에 많이 사용함(디버깅시에 사용!)
                -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
                -> 개발자모드(F12)의 콘솔(console)탭을 선택함
                -> 콘솔창에 로그가 찍힌 라인번호를 알려준다!

            ________________________________________

            [ JS코드의 특징 ]

            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점의 이벤트에 명령어코드가
            실행되려면 함수가 필요하다!

            ________________________________________

            [ JS 문법의 핵심 구분방법! ]

            따옴표 없는 문자 vs "따옴표 있는 문자"

            데이터/명령어 저장주소 vs "문자데이터"

            ->  데이터는 변수에 명령어는 함수에 저장된다!

            ________________________________________

            [ JS의 함수 ]
            - 정의 : 특정실행코드 명령어를 호출시 실행하는
            코드 저장공간!

            - 형식 : function 함수명 (전달변수) {코드}

            - 호출 : 함수명(값)
            -> 값은 함수의 전달변수 개수만큼 보낸다!
            -> 호출시 소괄호를 꼭 해준다!

            ___________________________________

            [ JS의 시그널 ]

            1. 따옴표없는 문자 -> 저장주소

            2. 점(.) -> 하위 내용

            3. 이퀄(=) -> 오른쪽값이 왼쪽으로 들어감(할당)

            ______________________________________

            [ JS의 document 객체란? ]

            - 전체 웹문서의 요소에 접근하여 프로그래밍할 수
            있도록 만들어진 웹문서 객체

            - DOM(Document Object Model) 이란?
            문서 객체 모델은 HTML 문서의 각 항목을
            계층으로 표현하여 생성, 변형, 삭제할 수 있도록
            돕는 인터페이스이다.

            W3C의 표준이다.
            W3C의 표준화한 API들의 기반이 된다.
            DOM은 HTML 문서의 요소를 제어하기 위해
            웹 브라우저에서 처음 지원되었다


            _____________________________________

            [ JS에서 코드의 마무리는 세미콜론;;;;;; ]

            - JS의 코드 끝에는 세미콜론으로 마무리한다!
            - 세미콜론이 안붙는 경우
                1. 선언적함수(이름이 있는 함수)의 끝
                2. 제어문의 끝(if문, for문,...)

            ((참고: 자동세미콜론 삽입기능))
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론이 필요한 부분의 구문분석을
            통하여 자동으로 넣어주는 기능!
            -> 주의사항: 세미콜론을 안써도 되는 편리한 기능이지만
            자동구문분석에서 오류분석이 있을 수 있으므로
            개발자가 직접 세미콘론을 넣어주는 것을 추천함!!!

            *******************************************/

            // 출력1
            // 전체문서는 document
            // document.write(
            //     '<h1>나는 프론트엔드 개발자다!</h1>');

            // 출력2
            // // window.alert('너도 개발자냐?');

            // 출력3
            // // console.log('진짜개발은 지금부터다!');

            //우박스
            function 우영우(){
                console.log("우영우 확인");
                document.getElementsByClassName("ubox").innerHTML = '<img src="./images/uuu.jpg" alt="우영우입니당">';
                console.log(document.getElementsByClassName("ubox"));

                var 우영우 = document.getElementsByClassName("ubox")[0];

                /* 박스 디자인 설정 */
                우영우.style.background = "url(./images/uuu.jpg) no-repeat center/cover";
                우영우.style.borderRadius = "50%";
                우영우.style.width = "600px";

                /* 폰트 스타일 설정 */
                우영우.style.fontSize = "30px";
                우영우.style.textShadow = "5px 5px 5px #00000030";
                우영우.style.color = "pink";
                우영우.style.lineHeight = "100px"; //줄간격

                /* 트랜지션 설정 */
                우영우.style.transition = `
                2s,
                top 4s 2s,
                right 2s 2s,
                transform 2s 1s`;

                /* 중앙이동 */
                우영우.style.top = "50%";
                우영우.style.left = "50%";

                /* 트랜스폼 변경 */
                우영우.style.transform = `
                translate(-50%, -50%),
                rotate(360deg)
                scale(1.3)`;
               

                
            }/////////////////////우영우//////////////////////////////////
            //______________________________________________________________________________________
            function 김비서() {
                // 1. 호출확인
                console.log("보여줘호출!");

                // 2. HTML 넣기 /////////////
                // 변경대상 : #name
                // 선택요소에 html넣기 : innerHTML속성에 할당
                // 전체문서.가져와아이디요소(아이디명).html넣기
                document.getElementById("name").innerHTML = '<img src="./images/kim.png" alt="김비서가 왜 그럴까">';

                /* 콘솔에 아이디 요소 찍기 */
                console.log(document.getElementById("name"));
                /* 아이디 요소는 한번에 요소를 선택함 */

                // 3. CSS 변경하기 ////////////
                // 변경대상 : .pbox
                // CSS변경 객체 : style.속성명
                // - 모든 속성명은 변수형으로 정의됨!
                // 예) font-size -> fontSize (캐믈케이스)
                // -(데쉬)빼고 중간단어 대문자 시작

                // 콘솔에 선택요소 찍기
                console.log(document.getElementsByClassName("pbox"));
                //여러개를 만들 수 있는 클래스, 태그 선택은 HTML collection에 담는다!
                //그래서 구체적인 요소를 선택할 때는 item(순번)or[순번]을 사용하여 선택함!! (바로 선택 안됨!)
                // 구체적인 클래스 요소 선택하기 : item(n)
                // 반복적으로 사용되는 요소는 특정 공간에
                // 저장하여 사용하면 메모리 사용관리가
                // 효율적으로 운영된다!
                // 특정메모리공간은 바로 '변수'라고 하며
                // 선언과 동시에 할당행위를 통해 값을 저장한다!
                // 변수는 여기를 '봐!' var 로 선언
                // var 변수명 = 값

                var 피박스 = document.getElementsByClassName("pbox")[0]; //pbox의 0번쨰
                //document.getElementsByClassName('pbox').item(0);

                // 변수를 사용하는 이유?
                // - 변수는 재사용
                // - 변수는 저장 메모리공간 주소
                // - 변수는 따옴표 안쓴 문자
                // - 변수는 띄어쓰기 없음
                // - 변수는 호출시 값 출력
                // - 변수는 재할당시 다른값 덮어씀
                // - 선언은 한번만 var(let/const)로 한다!
                // - var는 variable(변수)라는 단어에서 나온말!

                // 3-1. 배경이미지 넣기
                피박스.style.background = "url(./images/kimbs.jpg) no-repeat center/cover";

                // 3-2. 글자색 변경하기
                피박스.style.color = "lime";

                // 3-3. 글자크기 변경 : 40px
                피박스.style.fontSize = "40px";

                // 3-4. 글자그림자 : textShadow
                피박스.style.textShadow = "2px 2px 2px #000";

                // 3-5. 가로,세로 크기변경 : 600px X 600px
                피박스.style.width = "600px";
                피박스.style.height = "600px";

                // 3-6. 줄간격 : lineHeight
                피박스.style.lineHeight = "100px";

                // 3-7. 트랜지션 : transition
                피박스.style.transition = `2s,
                    top 4s 2s,
                    left 2s 2s,
                    transform 1s 2s`;

                // 3-8. 원만들기 : borderRadius
                피박스.style.borderRadius = "50%";

                // 3-9. 중앙이동을 위한 top,left 변경
                피박스.style.top = "50%";
                피박스.style.left = "50%";

                // 3-10. 트랜스폼 변경 :
                // 중앙이동, 360도 회전, 크기변경
                피박스.style.transform = `translate(-50%,-50%)
                rotate(360deg)
                scale(1.3)`;

                /* 3-11. 전체배경색 바꾸기
                대상: body
                JS에서 body는 특별히 취급하여 document.body */
                var 바디 = document.body;
                바디.style.backgroundColor = "lightgreen";
                바디.style.transition = "5s 3s";

                /***************************************
                    [ JS의 요소 선택 메서드 ]

                    1. id 선택 메서드 : getElementById
                    document.getElementById(아이디명)

                    2. class 선택 메서드 : getElementsByClassName
                    document.getElementsByClassName(클래스명)
                    ((하위속성))
                    length - 클래스 개수
                    item(순번) - 구체적인 순번요소 선택(0부터)

                    3. tag 선택 메서드 : getElementsByTagName
                    document.getElementsByTagName(태그명)
                    ((하위속성))
                    length - 클래스 개수
                    item(순번) - 구체적인 순번요소 선택(0부터)

                [ HTML 컬렉션은 무엇인가? ]
                - DOM을 통하여 선택된 다중선택요소인
                class/tag 를 메모리상 수집하는 공간
                - 상세 선택시 순번선택 메서드인 item()을
                사용하여 선택한다
                - 배열처럼 순서대로 메모리를 사용하기 때문에
                '유사배열'이라고 불리우며 배열처럼 대괄호순번
                을 사용하여 선택할 수 있다!
                - document
                .getElementsByClassName(클래스명).item(0)
                -> 아래처럼 점안찍고 대괄호 순번사용가능!
                .getElementsByClassName(클래스명)[0]

                - 컬렉션 전체 개수정보는 length 속성으로
                알 수 있다!

                참고)
                https://www.w3schools.com/js/js_htmldom_collections.asp

                ***************************************/
            }
            //////// 김비서 함수 ////////////
            /*****************************************************************************

            함수명: 맘대로 해라 ^-^
            기능: 선택요소의 style과 html을 변경함


            *****************************************************************************/
            function 맘대로해라(헐, 헉스) {
                //헐 - .원이야 순번 / 헉스 - 그림제목
                //1. 함수호출 확인
                console.log("니마음대로하세요~!", 헐, 헉스);

                /* 2. 대상선정: .박스야, .원이야 */
                var 멍청이 = document.querySelectorAll(".박스야 .원이야");
                //주의: 따옴표 안은 CSS 선택자 문법을 써야함!!!!!
                /*
                기존 선택방법이 너무 길다!
                 따라서 간단한 css 선택자 선택법이 있다!

                 1. querySelector(CSS선택자) - 하나만 바로 선택
                 2. querySelectorALL(CSS선택자) - 컬렉션에 담는다
                   -> 2번 방식은 .item(순번)or[순번]으로 세부 선택
                   -> length로 컬렉션 길이도 알 수 있음

                */
                console.log(멍청이, 멍청이.length);
                /*
                document.getElementsByClassName('박스야').item(0).getElementsByClassName("원이야");
               console.log(멍청이); */

                /* 3. 변경내용: 트렌지션으로 화면 왼쪾하단으로 나열 되도록 위치를 바꾸고 모양을 변경하고
                작품명을 하단에 나오게 한다! */

                //한번에 세개가 컬렉션에 있으므로 구체적인 순번으로 선택한다
                //전달변수는 순번값이 있다!

                멍청이 = 멍청이.item(헐);

                //3-1 트렌지션
                멍청이.style.transition = `1s ease-out,
                border-radius .1s ease-in-out 1s


                `;

                //3-2 위치 이동하기: top, right
                멍청이.style.top = "calc(100% - 200px)";
                멍청이.style.right = "calc(100% - 200px - " + 헐 + "*200px)";

                /*
                [문자 데이터와 변수 합치기]
                따옴표를 내부에 2개 넣고 +를 2개 넣고
                사이에 변수를 넣으면 중간 변수삽입됨
                만약 앞, 뒤에 변수를 합칠떄는 더하기 기호만 사용하면 된다.

                ex)
                var na = '한국';
                "나는 사람이다" -> "나는 "+na+"사람이다"
                '나는 사람이다' -> '나는 '+na+'사람이다'
                */

                //3-3 원형을 사각형으로 변경
                멍청이.style.borderRadius = "0%";

                //3-4 액자 보더 넣기
                멍청이.style.border = "10px ridge goldenrod";

                //4-1 html 넣기 : 그림제목
                멍청이.innerHTML = "<h4>고흐<br>" + 헉스 + "</h4>";
                //만들어진 h4 태그 확인하기
                console.log("<h4>고흐<br>" + 헉스 + "</h4>");

                //4-2 넣은 h4요소에 css 한번에 넣기
                /* 한번에 CSS를 셋팅하는 방법: stlye.cssText 속성
                    주의!!: 상단에서 셋팅된 stlye.속성명이 있다면
                    한번에 셋팅된 CSS로 모두 덮어써진다!!
                    빽틱(`)을 사용하여 엔터를 허용한 문자표시법을 쓴다!
                */
                멍청이.querySelector("h4").style.cssText = `
                position: absolute;
                bottom: 10px;
                width: 100%;
                color: #fff;
                font-size: 14px;
                text-align: center;
                margin: 0;
                padding: 0;

                `;

                멍청이.classList.remove("on");
                /* 멍청이.classList.add('on'); -> 넣기 */
                /* 멍청이.classList.toggle('on'); -> 넣기 빼기 */

                /*
            [JS의 클래스 제어 객체: classList]
            1. 클래스 넣기 : add(클래스명)
            2. 클래스 빼기 : remove(클래스명)
            3. 클래스 넣기 빼기: toggle(클래스명)
            */
            } ////////////////////////////////맘대로해라///////////////////////////////

            /************************************************************************* 
                함수명: 사각사각
                기능: 전체가 사각형으로 화면을 채우며 애니메이션 됨!

            **************************************************************************/
            function 사각사각(){
                //1. 함수호출 확인
                console.log("사각사각하세요~!");

                //2. 대상선정: .넌뭐냐
                var 나야나 = document.querySelector('.넌뭐냐');

                //선택요소 확인
                console.log(나야나);

                //3. 변경내용: top, 트렌지션, width, height

                나야나.style.width = '100%';
                나야나.style.height = '100%';

                나야나.innerText = 'JS입문을 환영합니다';

                나야나.style.fontSize = '70px';
                나야나.style.color = 'aqua';

            }///////////////////////////사각사각 함수//////////////////////////////////
