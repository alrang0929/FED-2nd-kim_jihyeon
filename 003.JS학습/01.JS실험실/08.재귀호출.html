<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/call_myself.js"></script>
    <title>06.재귀호출 : 무한이동 갤러리</title>

    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .gbox{
            overflow: hidden;
        }
        .gbox ul{
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .gbox li{
            /* 플렉스 부모박스 크기에 맞춰 줄어들? 1 / 안줄어들? 0 */
            flex-shrink: 0;
            width: 25vw;
            aspect-ratio: 664/443;

            padding-left: 1vw;
            box-sizing: border-box;
        }
        .gbox li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 프로그래스 바 */
        .progress{
            display: flex;
            padding: 20px;
        }

        /* 준비출발 글자박스 */
        .txt{

            font-size: 40pt;
            color: hotpink;
            line-height: 60px;
        }
        /* 퍼센트바 박스*/
        
        .pbar{
            /* .bar 부모자격 */
            position: relative;
            color: #fff;

            /* 글자그림자로 1px 글자외곽선 만들기 */
            text-shadow: 
            1px 0px 0px #000,
            -1px 0px 0px #000,
            0px 1px 0px #000,
            0px -1px 0px #000;
            
            height: 60px;
            width: 500px;
            border: 2px solid gray;
            text-align: center;
            font-size: 30pt;
            line-height: 60px;
            font-weight: bold;
            background-color: #ccc;
        }

        /* 퍼센트 글자박스 */
        .pNum{
            position: relative;
            z-index: 1;
        }

        
        /* 증가표시 바 */
        .bar{
            position: absolute;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: hotpink;
        }

    </style>

</head>
<body>
    <h1>06.재귀호출 : 무한이동 갤러리</h1>
    <div class="progress">
        <span class="txt">준비</span>
        <div class="pbar">
            <span class="pNum">0</span>
            <span class="bar"></span>
        </div>
    </div>
    <div class="gbox"></div>
</body>
</html>
