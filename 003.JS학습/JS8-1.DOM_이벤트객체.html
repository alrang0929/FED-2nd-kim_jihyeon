<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS8-1.DOM_이벤트객체</title>
    <style>
      body {
        font-size: 5vh;
        text-align: center;
        padding-top: 5vh;
      }
      body > * {
        box-sizing: border-box;
      }
      div {
        width: 60vh;
        background-color: #6e6e6e;
        padding: 5vh;
        margin: 5vh auto;
      }
      p {
        width: 40vh;
        background-color: #adadad;
        padding: 5vh;
      }
      a {
        display: block;
        width: 30vh;
        background-color: #ccc;
        padding: 5vh;
        border: #000 thin solid;
      }
    </style>
    <!-- JS 코딩구역 -->
    <script>
      // querySelector 함수 짧게 만들기! ////
      const qs = (x) => document.querySelector(x);
      const qsa = (x) => document.querySelectorAll(x);

      // addEventListener 함수 짧게 만들기! ////
      const addEvt = (ele, evt, fn) => ele.addEventListener(evt, fn);

      // 이벤트 설정하기 ///////////
      // 로드구역 이벤트 설정
      addEvt(window, "load", loadFn);

      /**********************************************
       * 함수명 : loadFn
       * 기능 : 로딩후 실행함수
       **********************************************/
      function loadFn() {


        // 함수호출확인
        console.log("로딩완료!");

        const showLog = (x) =>
            console.log(
              x,
              ":",
              "\n cTg:",
              event.currentTarget,
              "\n tg:",
              event.target,
              "\n cancelable:",
              event.cancelable,
              "\n bubbles:",
              event.bubbles,
              "\n type:",
              event.type,
              "\n view:",
              event.view,
              "\n eventPhase:",
              event.eventPhase,
              "\n isTrusted:",
              event.isTrusted
            );

        // ((공통요구사항))
        // 각 포함요소들에 클릭 이벤트 발생시
        // 배경색 변경하기 기능구현
        // 대상들 : body, div, p, a

        // 1. 아들방
        qs("a").onclick = (e) => {
          //이벤트 버블링 막기
          // event.stopPropagation();
          e.stopPropagation();

          //배경색 변경하기
          e.currentTarget.style.backgroundColor = "red";
          // event.currentTarget.style
          // .backgroundColor = 'red';

          //타겟 이벤트 로그 찍기 함수
          // 타겟 로그찍기
          //이벤트 로그찍기
          showLog('아들방');
         
        }; ////////////////////// loadFn

        //event객체를 사용한 경우와
        //이벤트 함수 내부에 전달되는
        //이벤트 전달 변수를 사용한 경우의 차이는
        //event객체: 현재 발생한 이벤트 리스트 전체를 탐색하여 이벤트를 체크
        //전달변수 e를 사용: 현재 이벤트가 발생한 요소에 대한 특정 이벤트만 바로 처리
        //이벤트 전달변수를 사용한 처리법이 이벤트 처리 효율성을 높여준다! (<<일반적으로 개발자들이 많이 쓰는 방법)

        // 2. 엄마집
        qs("p").onclick = () => {
          event.currentTarget.style.backgroundColor = "yellow";
        };

        // 3. 친척네집
        qs("div").onclick = () => {
          event.currentTarget.style.backgroundColor = "green";
        };

        // 4. 대한민국 전체
        qs("body").onclick = () => {
          event.currentTarget.style.backgroundColor = "blue";
        };
      } ////////////// loadFn 함수 ////////////////////
      /////////////////////////////////////////////////

      /**************************************************
            
        ★★★★★★★[ DOM event객체 ]★★★★★★★

        -> 모두 읽기(Read) 속성 또는 호출실행 메서드임

        1. DOM 표준을 준수하는 브라우저에서 이벤트 핸들러에 
            전달되는 매개변수는 event객체 오직 하나다!

        2. DOM레벨(부모,자식관계)과 상관없이 event객체가 전달되며 
            event객체에는 생성에 관여한 이벤트와 관련된 프로퍼티 및 
            메서드가 포함된다


        ★★★★★★★[ event 객체 : 속성과 메서드 ]★★★★★★★

        1. 불린값 속성
        (1) bubbles (bool) : 
            이벤트가 버블링되는지 나타냄
        (2) cancelable (bool) : 
            이벤트의 기본 동작 취소가능 여부
        (3) defaultPrevented (bool) : 
            true면 preventDefault()호출상태

        2. 숫자값 속성
        (1) detail (integer) : 
            이벤트와 관련된 추가정보
        (2) eventPhase (integer) : 
            이벤트 핸들러가 호출된 단계(1:캡처링,2:타깃,3:버블링)
        (3) isTrusted (bool) : 
            브라우저에서 생성한 이벤트라면 true -> 일반적으로 이것!
            개발자가 만든 자바스크립트 이벤트라면 false

        3. 요소 속성
        ★(1) currentTarget (element) : 
            현재 이벤트를 처리중인 element
        ★(2) target (element) : 이벤트 타깃

        4. 이벤트 메서드
        ★(1) preventDefault() (Function) 
            이벤트의 기본행동 취소, (cancelable가 true일때)
        ★(2) stopImmediatePropagation() (Function) : 
            이벤트캡처링,이벤트버블링 모두 취소. 
            다른 이벤트 핸들러 호출을 막음. (같은 이벤트로 여러기능설정시)
        ★(3) stopPropagation() (Function) 
            이벤트캡처링,이벤트버블링 모두 취소 (bubbles가 true일때)

        5. 기타 속성
        (1) type (string) : 
            발생한 이벤트 타입
        (2) view (AbstractView) : 
            이벤트와 연결된 추상화된 뷰다. 
            이벤트가 발생한 window객체와 일치
        ★★★★★★★[ 이벤트 흐름 ]★★★★★★★

        1. 캡쳐단계 : 최상위 부모요소로부터 말단요소까지 내려감

        2. target 단계 : 현재 이벤트가 발생하는 요소 (event.target으로 구함)

        3. bubling 단계 : target 에서 부터 최상위 부모까지 이벤트가
            전달되는 현상(주의사항: 같은 종류의 이벤트가 전달된다!)
            -> 느낌 참고: 토르망치!
            https://mblogthumb-phinf.pstatic.net/20150915_245/qkdtoa9831_1442293878842KAb7K_GIF/glqkazhkd.gif?type=w2

        4. 이벤트 버블링 차단:
        -> event 객체 메서드 사용하기:
        - event.stopPropagation() 메서드 사용
        - 코드 위치는 어디나 사용가능
        - 만약 같은 이벤트가 다른 기능으로 여러개 설정된 경우
        다른 설정 기능까지 막으려면?
        stopImmediatePropagation() 메서드 사용!

        ->>> 주의: 이벤트 버블링은 매우 유용한 기능이다!
        따라서 매우 명백한 상황이 아니라면 되도록 사용말자!
        예컨데 사용자 행동 분석툴에서 클릭빈도수를 분석할때
        사이트에 버블링차단된 영역은 죽은영역(클릭수0)으로
        표시되므로 분석이 불가능하게 되는 상황이 생길 수 있음!

        ★★★★★★★[ 이벤트 설정 및 해제 ]★★★★★★★

        1. 이벤트 설정
        (1) addEventListener(이벤트명,함수)
            -> 같은요소에 같은 이벤트로 다중설정가능!
        (2) 이벤트속성 = 함수
            -> 같은요소에 같은 이벤트로 단일설정만 가능!

        2. 이벤트 해제
        (1) removeEventListener(이벤트명,함수)
        -> 주의: 함수를 외부함수로 만들어야 해제가 가능하다!
        (2) 이벤트속성 = ""; -> 빈 문자열값을 할당하여 지움
        **************************************************/
    </script>
  </head>

  <body>
    대한민국전체
    <div>
      친척네집
      <p>
        엄마집
        <a href="#">내방</a>
      </p>
    </div>

    <!-- 아들방 클릭이벤트 지우기 버튼 -->
    <button class="clear" style="font-size: 5vh">아들방 이벤트 지워!</button>
  </body>
</html>
