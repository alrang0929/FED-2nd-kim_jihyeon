<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 기본구현 연습 : NANDA STYLE</title>

    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/nanda.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 뷰JS 구성 메인 JS -->
    <script src="./js/nanda.js" defer></script>
  </head>
  <body>
    <!-- vue js 대상 요소는 하나! -->
    <div id="vue-app">
      <!-- 원래는 컴포넌트 구성 해야됨! 여기선 연습용으로 태그 구성1 -->
      <!-- 1. 타이틀 로그 파트 -->
      <section class="part">
        <!-- 1-1. 샵명 -->
        <!-- v-text : 텍스트 출력 속성 -->
        <h1 class="tit" v-text="bigTit"></h1>
        <!-- 1-2. 로고 -->
        <!-- v-html 디렉티브 : xorm cnffurthrtjd -->
        <div class="logo" v-html="logo"></div>
      </section>
      <!-- 2. 배너파트 -->
      <section class="part"></section>
      <!-- 3. 상품 리스트 파트 -->
      <section class="part"></section>
    </div>
    <!-- 
    기본구성: 3단구성
    1. 타이틀 로그 파트
    2. 배너 파트
    3. 상품리스트 파트
   -->
  </body>
</html>
