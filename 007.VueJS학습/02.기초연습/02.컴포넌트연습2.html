<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 컴포넌트 연습2</title>
    <link rel="stylesheet" href="./css/comp1.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 메인 JS -->
    <script src="./js/comp2.js" defer></script>
</head>
<body>
    <!-- 1.타이틀 -->
    <h1 class="tit">
      <tit-comp></tit-comp>
    </h1>
        <!-- 유튜브 동영상박스 -->
        <div class="you-box">
            <ifr-comp v-bind:mv-code="'ZaQNTfKbngI'"></ifr-comp>
            <ifr-comp v-bind:mv-code="'ZH1Y1l1OmTY'"></ifr-comp>
    </div>
    
        <!-- 2.그리드 레이아웃 박스 -->
        <div class="grid">
            <!-- v-for 숫자 늘리기 -->
        <list-comp 
        v-for="(n,i) in 50"
        v-bind:key="n"
        v-bind:data-item="'item No.'+n"
        v-bind:list-num="n"
        v-bind:my-seq="i"
        v-bind:end-let="'DE'"
        v-on:hull="goMsg"
        v-on:oh-my-gotkimchi="overMsg"
        ></list-comp>

<!-- 
    v-bind:key="n"
    key 설정은 반복 컴포넌트일 경우 유일값으로 설정되는 필수 속성!
    웹팩으로 설치된 개발환경에서는 erro발생!

    주의!!!!!!! key값은 props down하지 않는다!

 -->
<!-- 
    W3c 문법 규칙에 따라 내가 만든 속성으로 태그에 출력하려면
    이름 규칙이 "data-"로 시작해야된다!
    그러나 하위요소에서 사용할 속성으로 전달하기 위한 목정이라면 케밥케이스 규칙으로
    내가 원하는 이름을 만들면 된다!
    
    이것은 props 속성으로 등록하여 태그에 출력되지 않고
 -->

        <!-- 중요포인트!!!! 
            v-bind둥
            디렉티브를 사용할 경우 값을 쓰는 따옴표 구역은
            코딩구역으로 내부에 다른 따옴표를 사용하지 않으면 모두 변수!!!!!
            리액트에서는 중괄호를 사용하여 표현식 구역을 만들어 준것과 같다!
        -->
        <!-- 
            뷰모 컴포넌트를 자식 요소에 어떻게 전달하나?!
            ex: v-for에 설정된 n, i 같은 변수가 자식에게 전달되지 않는다!
            ㄴ>>>> props down 시키면 된다!!!!

            [props down 하는 방법]
            1) 공유할 변수를 v-bind로 설정함!
                이때 변수명을 케밥케이스를 맘대로 설정!!
                ex) v-binde:my-name="변수or'값'"
            2) 전역 컴포넌트 설정에서 props속성을 설정!
                Vue.component("컴포넌트 명",{
                template:"",
                props:[바인드된 변수명],})

            3) 사용시엔 케밥케이스 명칭을 케몰케이스로 사용!
                ex) props: ['my-name']
                    ㄴ> 실사용: data(){return{mymy:myName}}
                    가져온 my-name을 myName으로 사용!
         -->
    </div>
        <!-- 3.하단정보 -->
        <div class="tit2">
            <!-- 하단정보 컴포넌트 -->
            <footer-comp></footer-comp>
        </div>
</body>
</html>
