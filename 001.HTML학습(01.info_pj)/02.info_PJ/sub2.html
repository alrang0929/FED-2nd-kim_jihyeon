        <!-- 2-3. 기사제목 -->
        <h3 class="article-tltle">KDI, 올해 韓 성장률 전망 2.2% 유지… “고금리 발목 잡지만 반도체 경기 뒷받침”</h3>

        <!-- 2-4. 기사 사진 -->
        <figure class="article-picture">
            <!-- 이미지 -->

            <!-- 이미지 설명 -->

                서울 시내 지하쇼핑센터 모습. /뉴스1
            </figcaption>
            <p>국책 연구기관인 한국개발연구원(KDI)이 올해 우리나라 경제 성장률을 2.2%로 전망하며 종전 수준을 유지했다. 고금리로 내수가 부진하겠지만, 반도체 경기가 살아나며 수출이 한국 경제를 뒷받침해 줄 것으로 예상하면서다.</p>

            <p>KDI는 14일 ‘수정 경제전망’을 통해 이같이 밝혔다. KDI는 5·11월 상·하반기 경제 전망과 2·8월 수정 경제 전망을 발표하는데, 지난해 하반기 경제 전망을 통해 2.3%에서 2.2%로 낮춘 뒤 이번에도 이런 시각을 유지했다.</p>
            
            <p>KDI가 내다본 경제 성장률은 기획재정부·경제협력개발기구(OECD)의 전망치(2.2%)와 같고, 한국은행(2.1%)보다는 높으며 국제통화기금(IMF·2.3%)보다는 낮다.</p>
            
            <p>KDI는 현재 대내외 경제 여건에 대해 “내수 부진에도 불구하고 수출 회복세가 지속되면서 경기 부진이 완화하고 있다”며 “중국·미국의 경착륙 위험이 축소되면서 글로벌 경기 전망에 대한 부정적 시각이 다소 완화했다”고 진단했다. 그러면서 세계 경제 성장률을 3.1%(종전 2.9% 전망)로, 올해 원유 도입단가(두바이유 기준)를 작년과 유사한 81달러(종전 84달러)로 전제했다.</p>
            
            <p>KDI는 이를 바탕으로 세부 분야별 전망을 각각 조정했다. 현재 우리나라 경기를 좌우하는 두 축은 ‘고금리’와 ‘반도체 경기’다. 그런데 이 중 고금리 상황이 소비와 투자 증가세를 크게 둔화시키는 것으로 내다봤다.</p>
            
            <p>민간 소비는 특히 상품 소비를 중심으로 둔화하며 기존 전망(1.8%) 대비 소폭 낮은 1.7% 증가할 것으로 전망했다. 이런 내수 둔화는 상반기에 더욱 두드러지고(민간 소비 1.3% 증가) 하반기(2.1% 증가)에 나아질 것으로 예상됐다.</p>
            
            <p><mark>KDI는 여기에 “미국의 양호한 경기에 따른 미국 금리 인하 기대의 약화는 국내 시장 금리에도 상방 압력으로 작용해 내수에 부정적 요인이 될 가능성이 있다”고도 덧붙였다. 설비 투자는 기존과 유사하게 2.3% 증가할 테지만, 그중에서도 건설투자가 부동산 경기 하락을 반영해 1.4% 감소하면서 기존 전망(-1%)보다 감소 폭을 확대할 것으로 내다봤다.</mark></p>
            
            <p>하지만 이런 부정적 요인들을 살아나는 반도체 경기가 상쇄하는 모습이다. KDI는 반도체 경기 반등과 세계 경제성장률 상향 조정을 반영해, 총수출이 기존 3.8%에서 4.7%로 대폭 증가할 것으로 전망했다. 경상수지 역시 기존 430억달러 내외의 흑자 전망에서 560억달러 내외의 흑자로 전망치를 상향 조정했다.</p>
            
            <p>내수가 부진할 것으로 예상되면서 물가 상방 압력은 다소 덜었다. 소비자물가 상승률은 기존 전망(2.6%)보다 소폭 낮은 2.5%로, 근원물가(식료품 및 에너지 제외) 상승률은 2.3%(종전 2.4%)로 전망했다.</p>
            
            <p>한편 내수 증가세 둔화에도 불구하고 30대 여성과 고령층의 노동 공급 확대를 반영해, 취업자 수 증가 폭은 기존 전망(21만명)보다 소폭 늘어난 22만명으로 예상했다. 실업률은 기존 전망과 동일한 3%로 내다봤다.</p>
            
            <p>다만 ▲중동 지역의 지정학적 위험 확대 ▲중국 경기의 급락 ▲국내 부실 건설업체 구조조정 차질 등 변수가 생길 경우, 우리 경제에 부정적인 영향으로 작용해 경제 성장률 전망치가 하향 조정될 위험성이 있다. 정규철 KDI 경제전망실장은 “상당히 불확실성이 높다”며 “경제 성장률 2.2%를 전망했지만, (전제 시나리오가) 상당 부분 다른 방향으로 전개된다면 2% 내외까지 하락할 가능성도 있다고 본다”고 설명했다.</p>

        [ 이름규칙 ]

            -> alternative text

        https://www.wah.or.kr

        [ 웹표준이란? ]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다!

        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!

        2. footer : 아랫부분

        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
