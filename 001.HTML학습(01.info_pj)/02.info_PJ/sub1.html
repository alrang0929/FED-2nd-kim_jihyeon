            <!-- 2-3. 기사제목 -->
            <h3 class="article-tltle">'컷오프' 수용한 김성태... '핵관' 관련 질문엔 답 피해</h3>

            <!-- 2-4. 기사 사진 -->
            <figure class="article-picture">
                <!-- 이미지 -->
                <img src="./images/article_politics.jpg" alt="원내대표가 14일 입장발표 기자회견 후 국회 소통관에서 나오고 있다" />
                <!-- 이미지 설명 -->
                <figcaption>
                    ▲ 김성태 전 자유한국당(국민의힘 전신) 원내대표가 14일 입장발표 기자회견 후 국회 소통관에서 나오고
                    있다. 김 전 원내대표는 국민의힘 총선 후보 부적격 판정을 받았다. ⓒ 연합뉴스
                </figcaption>

                <section class="contents">
                    <p>"당의 결정을 겸허히 수용한다."</p>

                    <p>
                        국민의힘 공천 과정에서 '컷오프(공천 배제)'됐던 김성태 전 국회의원이 당의 입장을 수용했다. 김 전
                        의원은 14일 오전 국회 소통관 기자회견장에서 마이크를 잡고 "이제 물러서야 할 시간"이라며 공천
                        결과를 받아들였다.
                    </p>

                    <p>"저의 작은 희생이 승리의 밀알이 될 수 있다면..."</p>

                    <p>
                        미리 준비한 기자회견문을 꺼내든 김성태 전 의원은 "깊이 고민했다. 아쉽고 서운한 마음은 지금도
                        달랠 길이 없다"라며 "격동의 시간들이 만들어낸 상처는 저에게 아직 채 아물지 않은 흉터로 남아
                        있다. 그로 인해 저는, 지난 총선에서 불출마를 해야 했고, 지난 대선에서도 백의종군을 해야
                        했다"라고 회고했다.
                    </p>

                    <p>
                        그는 "이제 우리 당의 '시스템 공천' 결과를 받아들이려 한다"라며 "당과 민주주의에 대한 헌신과
                        기여로 답해주신 한동훈 (비상대책)위원장께 심심한 감사의 말씀도 전한다"라고 말했다.
                    </p>

                    <p>
                        이어 "저는 이제 물러서지만, 이번 총선 우리 당의 승리를 위해 제가 할 수 있는 미력이나마 최선의
                        노력을 경주할 것"이라며 "저는 멈추지만, 저는 결코 멈추지 않을 것"이라고 했다. 이번 총선에는
                        출마하지 않지만, 정치 여정은 계속 해나가겠다는 뜻으로 풀이된다.
                    </p>

                    <p>
                        그는 "저의 작은 희생이 우리 당 승리의 밀알이 될 수 있다면, 저는 기꺼이 그 길에 나서겠다"라며
                        "저는 또다시 백의종군의 길을 택하지만, 저는 언제나 여러분의 곁에 남아있을 것이다. 승리의 길에
                        여러분과 함께하겠다"라고도 목소리를 높였다.
                    </p>

                    <p>
                        그는 자신의 유죄 확정 판결에 대해 "억울한 누명을 만들어 씌우는 정치보복 수사"라고 규정하며 재차
                        억울함을 호소했다. 그러나 "피를 토하는 심정으로 이제 울분을 내려놓고자 한다"라며 "오로지 이번
                        총선에서 반드시 이겨야 한다는 선당후사의 자세로 제 갈 길을 가고자 한다"라고 기자회견을
                        마무리했다.
                    </p>

                    <p>
                        이후 기자들은 그에게 처음 제기했던 핵관 관련 문제에 대한 주장도 철회하는 것인지,
                        공천관리위원회가 당초 컷 오프 사유를 구체적으로 설명했는지 등 여러 질문을 던졌다. 그러나 김 전
                        의원은 "기자회견 내용 이상도 이하도 말할 게 없다"라며 민감한 질문에 대해서 구체적인 답을 하지
                        않은 채 자리를 떠났다.
                    </p>

                    <p>4대 부적격 비리에 도덕성 기준 못 넘어... 한동훈 "함께하자"</p>

                    <p>
                        <mark>
                            서울 강서구을에서 3선을 한 바 있는 김성태 전 의원은 차기 국회의원 총선거를 앞두고 당에 공천을
                            신청했지만, 면접 기회조차 얻지 못하고 '원천 배제'됐다.
                        </mark>
                    </p>

                    <p>
                        김 전 의원에겐 과거 이석채 전 KT 회장의 국회 국정감사 증인 채택을 무마해주는 대신 딸이 KT
                        정규직에 특혜 채용됐다는 의혹이 제기됐다. 검찰은 그를 뇌물 수수 혐의 등으로 기소했고, 대법원은
                        징역 1년에 집행유예 2년형을 확정했다. 그러나 지난해 윤석열 대통령이 그를 특별사면하며 피선거권이
                        복구됐다. 총선 도전이 가능해진 것.
                    </p>

                    <p>
                        하지만 국민의힘 공천관리위원회는 특별사면 여부와 별개로 그를 '공천 부적격자'로 분류해
                        탈락시켰다. 앞서 공관위는 4대 부적격 비리(입시·채용·병역·국적)에 해당해 형사처벌을 받은 경우,
                        사면·복권됐더라도 공천에서 배제한다는 기준을 세운 바 있다.
                    </p>

        <!-- 

        [ 이름규칙 ]
        1. 파스칼 케이스 : JS에서
            PascalCase -> 단어마다 대문자
        2. 캐믈 케이스 : JS에서
            camelCase -> 첫단어빼고 단어마다 대문자
        3. 스네이크 케이스 : 파일명/폴더명
            snake_case -> 모두소문자고 단어사이 언더바
        4. 케밥 케이스 : 요소명
            kebab-case -> 모두소문자고 단어사이 데쉬


        [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로만들기)
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능
        예) <div class="aa bb cc" id="ee"></div>

        [ 태그 구성도 ]
        - 시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        - 속성은 필수속성과 선택속성이 있음

        [ img 요소 ]
        - img 는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text

        [ 웹접근성 참조 ]
        https://www.wah.or.kr

        [ 웹표준이란? ]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다!

        [ 웹접근성이란? ]
        - 평등의 원칙! 즉, 장애인 차별금지법에 따라
        이미지(alt속성), 동영상(자막) 등에 설명을
        추가하여 정보제공에 차별이 없도록 하는것!

        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소
        (divide/division - 블록요소)

        [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)

        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를때 사용
        태그(tag)는 구체적인요소를 사용할때 지칭하는말

        [ 한 페이지에서 한번만쓰는 요소 ]
        html / head / body / main

        [ 닫는 태그 없이 홀로쓰는 요소 ]
        br / img 

        [ 웹에서 경로 지정하기 ]
        1. 상대경로 : 현재파일 위치에서 파악되는 경로
        1) ./ - 현재위치(또는 쓰지 않고 바로)
        2) ../ - 상위폴더로 이동

        2. 절대경로 : http부터 쓰는 웹경로

        3. 절대상대경로 : 웹 사이트 루트부터의 경로
        -> 슬래쉬(/)부터 씀

        -> 주의 : 절대상대경로는 서버 루트폴더가
        같이 않으면 경로가 모두 깨짐! 또는 
        로컬에서 직접 웹 페이지를 열어도 깨짐!

        

     -->
    </body>
