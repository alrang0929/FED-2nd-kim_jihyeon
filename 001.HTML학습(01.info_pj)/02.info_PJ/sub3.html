        <!-- 

        [ 이름규칙 ]
        1. 파스칼 케이스 : JS에서
            PascalCase -> 단어마다 대문자
        2. 캐믈 케이스 : JS에서
            camelCase -> 첫단어빼고 단어마다 대문자
        3. 스네이크 케이스 : 파일명/폴더명
            snake_case -> 모두소문자고 단어사이 언더바
        4. 케밥 케이스 : 요소명
            kebab-case -> 모두소문자고 단어사이 데쉬


        [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로만들기)
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능
        예) <div class="aa bb cc" id="ee"></div>

        [ 태그 구성도 ]
        - 시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        - 속성은 필수속성과 선택속성이 있음

        [ img 요소 ]
        - img 는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text

        [ 웹접근성 참조 ]
        https://www.wah.or.kr

        [ 웹표준이란? ]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다!

        [ 웹접근성이란? ]
        - 평등의 원칙! 즉, 장애인 차별금지법에 따라
        이미지(alt속성), 동영상(자막) 등에 설명을
        추가하여 정보제공에 차별이 없도록 하는것!

        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소
        (divide/division - 블록요소)

        [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)

        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를때 사용
        태그(tag)는 구체적인요소를 사용할때 지칭하는말

        [ 한 페이지에서 한번만쓰는 요소 ]
        html / head / body / main

        [ 닫는 태그 없이 홀로쓰는 요소 ]
        br / img 

        [ 웹에서 경로 지정하기 ]
        1. 상대경로 : 현재파일 위치에서 파악되는 경로
        1) ./ - 현재위치(또는 쓰지 않고 바로)
        2) ../ - 상위폴더로 이동

        2. 절대경로 : http부터 쓰는 웹경로

        3. 절대상대경로 : 웹 사이트 루트부터의 경로
        -> 슬래쉬(/)부터 씀

        -> 주의 : 절대상대경로는 서버 루트폴더가
        같이 않으면 경로가 모두 깨짐! 또는 
        로컬에서 직접 웹 페이지를 열어도 깨짐!

        

     -->
    </body>
