            <!-- 2-3. 기사제목 -->
            <h3 class="article-tltle">"정릉천~청계천~한강 한번에 달린다"…서울도심 잇는 자전거도로 개통</h3>

            <!-- 2-4. 기사 사진 -->
            <img src="./images/article_society.jpg" alt="자전거 네트워크 조성. (자료=서울시)" />
            <figure class="article-picture">
                <!-- 이미지 -->
                <!-- 이미지 설명 -->
                <figcaption>자전거 네트워크 조성. (자료=서울시)</figcaption>

                <section class="contents">
                    <p>
                        [이데일리 양희동 기자] 서울 ‘중랑천(동쪽)~청계천(서쪽)~정릉천(북쪽)~한강’까지 끊김없이 이어지는
                        총길이 약 1.7㎞의 도심 속 자전거 전용 도로가 개통된다. 그동안은 청계천·정릉천을 잇는
                        자전거도로가 없어 자전거를 들고 하천 징검다리를 건너거나 하천변을 벗어나 일반도로로 우회해야했던
                        구간이 한번에 연결된 것이다.
                    </p>
                    서울시는 15일 청계천과 정릉천을 직접 연결하는 ‘보행·자전거전용교’ 조성을 완료하고 자전거도로 신설 및
                    정비를 통해 ‘정릉천~청계천~중랑천~한강’을 잇는 총 1655m에 이르는 자전거전용도로를 개통한다고 14일
                    밝혔다. 정릉천과 청계천이 길이 30m·폭 5.4m의 ‘보행·자전거 전용교’로 이어진다. 이를 통해 자전거
                    이용자들은 기존 하천 밖 일반도로 우회시 200m에 달하는 거리를 30m로 크게 단축할 수 있게 됐다.

                    <p>
                        전용교는 홍수시 유수장애를 최소화 하기 위해 낮은 직선교량 형태로 조성되고 수리가 유리하도록
                        단경간(短徑間) 방식으로 만들어졌다. 또 미끄럼 방지 포장·야간시인성을 높여주는 태양광 LED 표지와
                        바닥등은 물론 속도 저감 및 횡단보도 안내 표지판을 설치, 자전거 이용자와 보행자 모두 안전한
                        이용이 가능하도록 했다. 여기에 ‘정릉천~청계천~신답철교’에 이르는 485m의 자전거도로를 신설하고,
                        ‘신답철교~중랑천 합류부’의 노후 자전거도로 1140m 구간은 재포장했다.
                    </p>

                    <p>
                        서울시는 ‘정릉천~신답철교’ 간 자전거도로가 끊어져 보행자전용도로로 자전거가 다니면서, 잦은
                        충돌사고도 발생했던 지역에 대한 시민들의 자전거도로 신설을 요구도 이뤄지는 것이라고 설명했다.
                    </p>

                    <p>
                        서울시는 현재 1336㎞의 자전거도로를 2026년까지 동서남북 단절없이 서울 도심을 가로질러 1483㎞까지
                        확장할 계획이다. 또 시민들의 편의와 안전을 위해 지난해부터는 ‘스마트 서울앱’에서 서울시내 주요
                        자전거도로 위치 및 거치대·공기주입기·수리시설 등 시설 정보도 제공하고 있다.
                    </p>

                    <p>
                        윤종장 서울시 도시교통실장은 “도심 속 자전거도로 연결을 통해 동북권과 한강, 서울숲 이동 접근성이
                        매우 높아질 것으로 기대한다”며 “앞으로 친환경 생활교통수단이자 건강한 취미·레저 활동으로 정착한
                        자전거를 시민들이 보다 안전하고 편리하게 즐길 수 있도록 단절없는 자전거 인프라를 완성해
                        나가겠다”고 말했다.
                    </p>

        <!-- 

        [ 이름규칙 ]
        1. 파스칼 케이스 : JS에서
            PascalCase -> 단어마다 대문자
        2. 캐믈 케이스 : JS에서
            camelCase -> 첫단어빼고 단어마다 대문자
        3. 스네이크 케이스 : 파일명/폴더명
            snake_case -> 모두소문자고 단어사이 언더바
        4. 케밥 케이스 : 요소명
            kebab-case -> 모두소문자고 단어사이 데쉬


        [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로만들기)
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능
        예) <div class="aa bb cc" id="ee"></div>

        [ 태그 구성도 ]
        - 시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        - 속성은 필수속성과 선택속성이 있음

        [ img 요소 ]
        - img 는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text

        [ 웹접근성 참조 ]
        https://www.wah.or.kr

        [ 웹표준이란? ]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다!

        [ 웹접근성이란? ]
        - 평등의 원칙! 즉, 장애인 차별금지법에 따라
        이미지(alt속성), 동영상(자막) 등에 설명을
        추가하여 정보제공에 차별이 없도록 하는것!

        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소
        (divide/division - 블록요소)

        [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)

        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를때 사용
        태그(tag)는 구체적인요소를 사용할때 지칭하는말

        [ 한 페이지에서 한번만쓰는 요소 ]
        html / head / body / main

        [ 닫는 태그 없이 홀로쓰는 요소 ]
        br / img 

        [ 웹에서 경로 지정하기 ]
        1. 상대경로 : 현재파일 위치에서 파악되는 경로
        1) ./ - 현재위치(또는 쓰지 않고 바로)
        2) ../ - 상위폴더로 이동

        2. 절대경로 : http부터 쓰는 웹경로

        3. 절대상대경로 : 웹 사이트 루트부터의 경로
        -> 슬래쉬(/)부터 씀

        -> 주의 : 절대상대경로는 서버 루트폴더가
        같이 않으면 경로가 모두 깨짐! 또는 
        로컬에서 직접 웹 페이지를 열어도 깨짐!

        

     -->
