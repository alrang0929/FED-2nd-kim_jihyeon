    <!-- 제이쿼리 구역 -->
    <script type="text/javascript">
        let totLen = $("body").innerHeight() - $(window).innerHeight();
        
        // 2. 스크롤시 상단이동버튼 보이기/숨기기
        $(window).scroll(()=>{
            let scrollValue = $(window).scrollTop();

            if(scrollValue > 200){
                $('.gobtn').fadeIn();
            } else {
                $('.gobtn').fadeOut();
            }

            // 3. 스크롤시 하단푸터영역 위로 살짝 올라오기 
            if(scrollValue > totLen-20){
                $('.gobtn').addClass("mttop");
            }
            else{
                $('.gobtn').removeClass("mttop");
            }
        });

        // 4. 버튼클릭시 상단이동 
        $('.gobtn').click(()=>{
            scrollTo({top:0});
            return false;
        });

    </script>
