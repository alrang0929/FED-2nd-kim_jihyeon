<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>018.클리핑과 마스킹 기법</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, rgb(223, 219, 255),rgb(255, 204, 247), skyblue);
        }

        /* 
            [ CSS Clipping ]
            - 이미지의 일부영역을 지정하여 부분만 보이게하는
             display기법
        */
        /* 1. 정원클리핑 
            clip-path: circle(반지름 at x좌표 y좌표);
            -> 소괄호안의 값을 안쓰면 이미지를 채우는 중심원이 나옴
        */
        .clip-circle{
           clip-path: 
           circle(30% at 123px 143px);
        }
        /* 2. 타원클리핑 
            clip-path: 
            ellipse(가로축 세로축 at x좌표 y좌표)
            -> 소괄호안의 값을 안쓰면 이미지를 채우는 타원이 나옴
        */
        .clip-ellipse{
            clip-path: 
            /* ellipse(176px 72px at 182px 154px); */
            ellipse(31% 28% at 127px 157px);
        }
        /* 3. 다각형클리핑 
            clip-path: polygon(x1 y1,x2 y2,...)
            -> 소괄호안을 비울 수 없다!
            -> 각 좌표값은 px,%모두 가능
        */
        .clip-polygon{
            clip-path: polygon(7% 57%,13% 56%,24% 49%,37% 44%,42% 44%,53% 44%,52% 31%,58% 12%,63% 3%,65% 1%, 70% 0,74% 10%,75% 21%,73% 21%,68% 15%,64% 28%,64% 36%,71% 49%,72% 53%,72% 66%,67% 79%,56% 86%, 45% 97%, 44% 87%, 30% 79%, 19% 69%, 11% 62%);
        }

        /* 4. svg클리핑 
            clip-path: url(#아이디명)
            - 미리 만들어진 아이디명의 svg 요소를 지정하여 
            그 모양만큼만 이미지가 보임
        */
        .clip-svg{
            clip-path: url(#myClip);
        }

        /* 
            [ CSS Masking ] - 2023년 12월 웹 표준기술됨 ^-^!
            - 이미지의 일부를 자연스럽게 감추는 기법
            - 검정색부분은 보이는 영역, 투명색은 숨기는 영역
            - 셋팅법이 배경이미지 셋팅과 유사
                linear-gradient와 같은 그라데이션
                CSS함수를 이용하여 셋팅함
        */
        .masking1{
            mask-image: linear-gradient(to right, black 10%, transparent 90%);
        }
        .masking2{
          /* 이미지가 검정색에서 투명으로 url로 호출하여 사용하면
          마스킹 효과가 적용된다! */
           mask-image: url(./images/back2.png);
        }

        .masking3{
          /* 이미지가 검정색에서 투명으로 url로 호출하여 사용하면
          마스킹 효과가 적용된다! */
           mask-image: url(./images/logo_ko.png);
           
           /* 배경설정과 유사한 셋팅으로 설정한다 */
           mask-position: center;
           mask-repeat: no-repeat;
           mask-size: 550px;
        }


    </style>
</head>
<body>
    <!-- 클리핑효과주기 -->
    <img src="images/img4.jpg" alt="image" class="masking1">
    <img src="images/img4.jpg" alt="image" class="masking2">
    <img src="images/img4.jpg" alt="image" class="masking3">

    <img src="images/img2.jpg" alt="image" class="clip-circle">
    <img src="images/img1.jpg" alt="image" class="clip-ellipse">
    <img src="images/img3.jpg" alt="image" class="clip-polygon">
    <img src="images/img5.jpg" alt="image" class="clip-svg">
    <svg>
        <defs>
            <clippath id="myClip">
                <circle cx="90" cy="100" r="40"></circle>
                <circle cx="90" cy="200" r="70"></circle>
            </clippath>
        </defs>
    </svg>

    <!-- 마스킹효과주기 -->
   
</body>
</html>
