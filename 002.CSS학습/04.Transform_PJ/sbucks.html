<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 응용</title>
    <style>
            body{
                background: #000 url(starbucks_img/reserve_bg.jpg)
                no-repeat fixed center/100%;
            }
             #trans10{
                position: absolute;

                /* 
                중앙이동하기
                1. calc()로 계산하기
                2. transfrom으로 이동하기(tftr    transform: translate(-50%, -50%);)
                3. top: 50%; left: 50%;
                */
                /* calc로 정중앙 보내기 */
                /*  top: calc(50% - 334px/2);
                left: calc(50% - 334px/2); */
                /* transfrom으로 중앙이동하기 */
                
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); 

                /********************************************** 

                    [ absolut / fixed 포지션에서 정중앙 ]

                    1. calc로 계산하기 : 박스크기의 절반빼기
                        (1) top: calc(50% - 높이값/2)
                        (2) left: calc(50% - 가로값/2)

                    2. transform으로 중앙이동하기
                        (1) top: 50% / left: 50%
                        (2) transform: translate(-50%,-50%)
                        
                **********************************************/
                width: 334px;
                height: 334px;
            }
            
            #trans10 img{
                position: absolute;
            }
            
            /* 유정이 원본 회정하여 숨기기 */
            #trans10 img:first-child{
                transform: rotateY(90deg);
                transition: .4s ease-in;
                /* 보거미 호버 후 바로 전환 처음에만 천천히 */
            }
            /* 유정이 오버시 회전하여 보이기 */
            #trans10:hover img:first-child{
                transform: rotateY(0deg);
                transition: .4s .4s ease-out;
                /* 오버시 보거미 0.4초 대기 후 애니
                나중에만 천천히*/
            }
            /* 보거미 원본 회전하기 */
            #trans10 img:last-child{
                transform: rotateY(0deg);
                transition: .4s .4s ease-out;
                /* 오버시 0.4s 기다린 후 0.4s 애니 천천히*/
            }
            /* 보거미 오버시 회전하기 */
            #trans10:hover img:last-child{
                transform: rotateY(90deg);
                transition: .4s ease-in;
                /* 오버시 0.4s 애니
                처음에만 천천히 */
            }
    </style>
</head>
<body>
    <div id="trans10">
        <img src="starbucks_img/reserve_medal01.png" alt="스벅리저브01" />
        <img src="starbucks_img/reserve_medal02.png" alt="스벅리저브02" />
        \
    </div>
</body>
</html>
