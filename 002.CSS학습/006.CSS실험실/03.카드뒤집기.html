<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.카드뒤집기</title>
    
    <style>
        body{
            margin: 0;
            background-image: linear-gradient(45deg, #eba8ff, #b3fff9);
            
        }

        /* 카드를 더 입체적으로 보이도록 원근 설정을 싸고있는 박스에 해줌 */
        .wrapper{
            height: 100vh;
            perspective: 80vh;
        }

        /* 카드 영역박스 */
        .card-box{
            position: fixed;
            width: 300px;
            height: 450px;

            top: calc(50% - 450px/2);
            left: calc(50% - 300px/2);

            /* 입체 트렌스폼 구성
            하위 .card가 입체구성을 가짐 */
            transform-style: preserve-3d;
        }

        /* 카드모델 */
        .card{
            position: relative;
            /* 가상요소 absolute의 부모 */

            width: 300px;
            height: 450px;
           /*  outline: 2px dashed #797979; */

           /* 뒷면 보이게 y축 회전 */
            transform: rotateY(180deg) rotateX(0deg);

            transition: .4s;

            cursor: pointer;
        }

        /* 카드에 마우스 호버시 y축 회전
        카드 박스에 이벤트를 걸어 안정성
        */
        .card-box:hover .card{
            transform: rotateY(0deg) rotateX(0deg);
        }

        /*카드 앞 뒷면 가상요소로 구성함 */
        /* 카드 앞면 */
        .card::after{
            content: '';
            position: absolute;

            border-radius: 20px;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(./images/card_front.png) no-repeat 0/100% 100%;
            /*★중요!! z축 앞으로 이동 */
            transform: translateZ(1px);
        }
        /* 카드 뒷면 */
        .card::before{
            content: '';
            position: absolute;
            
            border-radius: 20px;
            
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(./images/card_back.jpg) no-repeat 0/100% 100%;

            /* 뒷면이미지를 앞면으로 보려면 사실 180deg Y축 회전필요! */
        }

        

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card-box">
            <div class="card"></div>
        </div>
    </div>
    
</body>
</html>
