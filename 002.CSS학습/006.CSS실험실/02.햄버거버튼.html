<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02.햄버거버튼 애니메이션</title>

        <style>
            .hambtn {
                position: relative;
                /* 부모자격: span */
                width: 400px;
                height: 250px;
                margin: 50px auto;
                outline: 5px dotted lightpink;
                /* 손가락 보이기 */
                cursor: pointer;
            }
            /* 햄버거 바 공통 */
            .hambtn span {
                position: absolute;
                width: 100%;
                height: 50px;
                background-color: #333;
                border-radius: 25px;
            }

            /* 1번 바 */
            .hambtn span:nth-child(1) {
                top: 0;
                /* 햄버거 복귀 */
                transition: top 0.3s, transfrom 0.3s 0.3s;
                /* top값은 바로 0.3초 애니, transfrom은 0.3초 대기후 0.3초 애니
            회전 이동후 회전함 */
            }

            /* 2번 바 */
            .hambtn span:nth-child(2) {
                top: 100px;
                left: 0%;
                transition: 0.1s;
                /* left 초기값 있어야 애니메이션됨 (기본값 auto) */
            }

            /* 3번 바 */
            .hambtn span:nth-child(3) {
                top: 200px;
                /* 햄버거 복귀 */
                transition: top 0.3s, transfrom 0.3s 0.3s;
                /* top값은 바로 0.3초 애니, transfrom은 0.3초 대기후 0.3초 애니
            회전 이동후 회전함 */
            }

            /* 상위메뉴의 클래스 on줄 경우 닫기 버튼으로 변경 */

            /* 1번 바 */
            .hambtn.on span:nth-child(1) {
                top: 100px;
                transform: rotate(45deg);
                transition: top 0.3s, transform 0.3s 0.3s;
                /* top값은 바로 0.3초 애니, transfrom은 0.3초 대기후 0.3초 애니
            중앙이동후 회전함 */
            }

            /* 2번 바 */
            .hambtn.on span:nth-child(2) {
                top: 100px;
                width: 0%;
                left: 50%;
                /* 트랜지션 */
                transition: 0.3s 0.1s;
                /* 0.3초후 0.3초 애니 */
            }

            /* 3번 바 */
            .hambtn.on span:nth-child(3) {
                top: 100px;
                transform: rotate(-45deg);
                transition: top 0.3s, transform 0.3s 0.3s;
            }

            /* 두번쨰 햄버거 위치 이동 */
            .hambtn2{
                    position: fixed;
                    transform: scale(0.1);
                    transform-origin: right top;
                    top: -3.41vw;
                    right: 1vw;
            }

            
        </style>
    </head>
    <body>
        <div class="hambtn" onclick="this.classList.toggle('on')">
            
            <span></span>
            <span></span>
            <span></span>
        </div>
            <!-- 
                "this.classList.toggle('on')"
                __________________________________

                1. this -> 햄버거버튼 자신(.hambtn)
                2. classList -> 클래스를 제어하는 객체
                3. toggle(zmffotmaud) -> 설정한 클래스가 없으면 넣고 있으면 빼는 메서드

             -->

             <div class="hambtn hambtn2" onclick="this.classList.toggle('on')">
            
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!--    급할경우 transform으로 조정
                    position: absolute;
                    transform: scale(0.1);
                    transform-origin: right top;
                    top: 1vw;
                    right: 1vw;
             -->

    </body>
</html>
