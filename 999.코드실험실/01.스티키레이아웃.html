<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.스티키 레이아웃</title>

    <style>
        html, body{
            margin: 0;
            padding: 0;
        }

        /* 스티키 레이아웃 페이지 */
        .page{
            position: sticky;
            /* top: 0; */
            /* width는 블록 auto이므로 별도 설정X(필요한 경우 제외), */
            top: 80px;/* 상단영역 고려 */
            /* height: 100vh; */
            /* 높이값: 화면 채우기 */
            height: calc(100vh - 80px); /* 상단영역만큼 뺴기 */
        }

        /* 개별페이지 배경설정 */
        .pg1{
            background: url(./imgs/pic1.png) no-repeat center/cover;
        }
        .pg2{
            background: url(./imgs/pic2.png) no-repeat center/cover;
        }
        /* 화면보다 긴 스티키 페이지01 */
        .pg3{
            /* 페이지 길이에서 보이는 화면크기를 뺀 길이만큼 top값을 설정한다
            250vh-100vh=150vh
            */
            top: -150vh;
            height: 250vh;
            background: url(./imgs/pic3.png) no-repeat center/cover;
        }
        .pg4{
            background: url(./imgs/pic4.png) no-repeat center/cover;
        }

        /* 화면보다 긴 스티키 페이지02 */
        .pg5{

            /* 보이는 높이값을 뺀 -top 값 */
            top: -207vh;
            height: 307vh;
            background: url(./imgs/pic5.png) no-repeat center/cover;
        }
        .pg6{
            background: url(./imgs/pic6.png) no-repeat center/cover;
        }
        .pg7{
            background: url(./imgs/pic7.png) no-repeat center/cover;
        }

        /* 상단영역 */
        .top-area{
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            z-index: 999;
            background: rgba(0, 255, 255, 0.5);
        }

        /* 상단영역이 겹치는 것을 방지하기 위해 body에
        padding-top을 높이값과 동일하게 준다*/
        body{
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="top-area"></div>

    <div class="page pg1"></div>
    <div class="page pg2"></div>
    <div class="page pg3"></div>
    <div class="page pg4"></div>
    <div class="page pg5"></div>
    <div class="page pg6"></div>
    <div class="page pg7"></div>
</body>
</html>
