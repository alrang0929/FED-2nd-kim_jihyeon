<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.클립애니메이션</title>
    <style>
      html,
      body,
      h1 {
        margin: 0;
        padding: 0;
      }
      /* 배경색은 겉박스에서! */
      .w1 {
        /* 만약 클립패스 박스에 그림자or 필터를 넣고 싶으면
        부모박스에 필터 사용하면 된다!
        but 배경색을 넣으면 외곽선을 찾아주는 효과이므로
        그림자 효과가 상쇄된다 -> 그림자는 아래쪽 다른 상자에 준다!
        */
        background-color: lightseagreen;
      }
      .w2 {
        background-color: lightcoral;
      }
      .w3 {
        background-color: darkkhaki;
      }

      /* 타이틀 */
      h1 {
        position: relative;
        top: 50%;
        text-align: center;
        color: #fff;
        translate: 0 -50%;
        font-size: 4vw;
      }

      /* 페이지공통 */
      .pg {
        /* 보이는 화면만큼 높이값 지정 */
        height: 100vh;
        /* 배경공통 */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        /* 트랜지션 */
        transition: 2s ease-in-out;
        /* 손가락모양 */
        cursor: pointer;
      }

      /* 페이지별 배경이미지 */
      /* 원형 클립패스 */
      /* 배경이밎지 */
      .pg1 {
        /* clip-path: circle(반지름 at X축 Y축);
        퍼센트기준:
        -반지름: 장축기준
        -X축: 가로길이 기준
        -Y축: 세로길이 기준
        
        */
        clip-path: circle(10% at 12% 15%);
        background-image: url(https://images.unsplash.com/photo-1503614472-8c93d56e92ce?q=80&w=2911&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      }

      /* 애니메이션 작동 */
      .pg1.on {
        animation: circle-ani 10s ease-in-out 1s forwards;
        /* 1초 대기 후 10초간 애니, 마지막 상태 유지 */
      }

      @keyframes circle-ani {
        /* 1. 좌측상단 */
        0% {
          clip-path: circle(10% at 12% 15%);
        }

        /* 2. 우측상단 */
        20% {
          clip-path: circle(10% at 90% 15%);
        }
        /* 3. 우측하단 */
        40% {
          clip-path: circle(10% at 90% 80%);
        }

        /* 4. 좌측하단 */
        60% {
          clip-path: circle(10% at 12% 80%);
        }

        /* 5. 중앙 */
        80% {
          clip-path: circle(10% at 50% 50%);
        }
        /* 5. 풀 채우기 */
        100% {
          clip-path: circle(100% at 50% 50%);
        }
      } /* circle-ani */

      .pg2 {
        clip-path: polygon(50% 0%, 89% 19%, 99% 61%, 72% 95%, 28% 95%, 1% 61%, 11% 19%);
        background-image: url(https://images.unsplash.com/photo-1503424886307-b090341d25d1?q=80&w=2952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      }

      /* 클레스 on을 넣으면 변경됨 */
      .pg2.on{
        clip-path: polygon(51% -0.2%, 100.6% 0%, 123.8% 61%, 101.6% 99.2%, 0.8% 99.6%, -28.6% 18.2%, 1% -0.4%);
      }
      .pg3 {
        /* 한쪽끝에서 커지는 원 클립 패스 */
        clip-path: circle(5% at 0% 0%);
        background-image: url(https://images.unsplash.com/photo-1549558549-415fe4c37b60?q=80&w=2919&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      }
      /* 클래스 on 적용시 */
      .pg3.on{
        clip-path: circle(300% at 0% 0%);
      }

      /* 
        클립패스 코드생성툴 사이트
        https://toolsmatrix.com/clippath
        https://bennettfeely.com/clippy/
      */
    </style>
    <script>
      // 자바스크립트 구역
      window.addEventListener('load',()=>{
        document.querySelectorAll('.pg')
        .forEach(ele=>{
          ele.onclick = ()=>{
            ele.classList.toggle('on');
          };/////obnclick//////////////
        });//foreach/////////////////////////////
      })//////////////////////load구역///////////////

    </script>
  </head>
  <body>
    <div class="wrap w1">
      <div class="pg pg1" title="여기를 클릭해보세요!">
        <h1>여기는 어디일까요?</h1>
      </div>
    </div>
    <div class="wrap w2">
      <div class="pg pg2" title="여기를 클릭해보세요!">
        <h1>여기는 어디일까요?</h1>
      </div>
    </div>
    <div class="wrap w3">
      <div class="pg pg3" title="여기를 클릭해보세요!">
        <h1>여기는 어디일까요?</h1>
      </div>
    </div>
  </body>
</html>
